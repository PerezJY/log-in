<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="p-5 row">
      <form action="#" method="POST" class="col-12 col-lg-4">
        <div
          class="d-none d-lg-flex align-items-center justify-content-between p-3"
        >
          <p class="fs-5 fw-bold">Already have an account?</p>
          <a href="#" class="fs-5 fw-bold text-decoration-none mb-3">Sign in</a>
        </div>

        <div
          class="d-flex d-lg-none align-items-center justify-content-between p-3"
        >
          <p class="fs-6 fw-bold">Already have an account?</p>
          <a href="#" class="fs-6 fw-bold text-decoration-none mb-3">Sign in</a>
        </div>

        <p class="fs-4 fw-bold text-center">Join Us Today!</p>
        <p class="text-center fs-5">Sign in with us today to get started!</p>
        <div class="d-flex align-items-center justify-content-center gap-5">
          <div class="col-2">
            <img
              src="image/fb logo.png"
              alt="facebook icon"
              class="img-fluid"
            />
          </div>
          <div class="col-2">
            <img
              src="image/gogle logo.png"
              alt="google icon"
              class="img-fluid"
            />
          </div>
          <div class="col-2">
            <img
              src="image/apple logo.png"
              alt="apple icon"
              class="img-fluid"
            />
          </div>
        </div>
        <h3 class="text-center mt-3">Or Register with email</h3>

        <!-- inputs -->
        <input
          required
          name="email"
          type="email"
          class="form-control form-control-lg bg-light my-4"
          placeholder="Enter Email"
        />
        <input
          required
          name="password"
          type="password"
          class="form-control form-control-lg bg-light my-4"
          placeholder="Enter Password"
        />
        <input
          required
          name="verification_code"
          type="number"
          class="form-control form-control-lg bg-light mt-4 mb-2"
          placeholder="Verification Code"
        />
        <p class="d-flex align-items-center justify-content-end">
          <a href="#" class="text-decoration-none fs-6">Resend</a>
        </p>
        <div class="d-grid">
          <button class="btn btn-secondary btn-block btn-lg">Sign In</button>
        </div>
      </form>
      <div class="col-12 d-none d-lg-block col-md-8 p-5">
        <img
          src="./image/download__3_-removebg-preview (1) 1.png"
          alt=""
          class="border rounded"
          style="object-fit: cover; height: 600px; width: 900px"
        />
      </div>
    </div>
  </body>
</html>
